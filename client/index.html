<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wafers!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" media="screen" title="no title">
</head>

<body>
    <main>
        <header>
            <h2>Wafer order form</h2>
        </header>

        <label for="client-name">Name
      <input type="text" id="name" name="name" placeholder="Insert Name"></label>

        <a class='dropdown-button btn' href='#' data-activates='wafers'>Wafer Options</a>


        <ul id='wafers' class='dropdown-content'>
            <li><a href="#!">Chocolate</a></li>
            <li><a href="#!">Vanilla</a></li>
            <li><a href="#!">Strawberry</a></li>
            <li><a href="#!">Orange</a></li>
        </ul>
        <br>
        <br>

        
        <button class="btn waves-effect waves-light" type="submit" id="submit" name="action">Submit Order
    <i class="material-icons right"></i>
  </button>

        <h2 id="message"></h2>

    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js">
    </script>
    <script type="text/javascript" src="app.js">
    </script>

</html>
